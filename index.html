<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surfboard Designer</title>
  <link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>
  <div class="app">
    <aside id="controls"></aside>
    <main class="views">
      <section class="panel">
        <header>Top View</header>
        <canvas id="topView"></canvas>
      </section>
      <section class="panel">
        <header>Side (Rocker)</header>
        <canvas id="sideView"></canvas>
      </section>
      <section class="panel">
        <header>Cross Section <span id="sectionLabel">(50%)</span></header>
        <canvas id="sectView"></canvas>
        <div class="row">
          <input id="sectionPos" type="range" min="0" max="100" step="1" value="50"/>
        </div>
      </section>
    </main>
  </div>

  <!-- IMPORTANT: modules -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
